<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <header>
    <img src="./assets/images/logo.svg" alt="logo">
  </header>

  <main>
  <div class="calculator-card">

    <div class="card__input">

      <div class="input__bill-container">
        <div class="input__bill-description">
          <label for="bill-input" class="input-text-info">Bill</label>
        </div>
          <img src="./assets/images/icon-dollar.svg" alt="dollar icon" class="input__container-image">
          <input type="number" id="bill-input" class="input__container">
      </div>

      <div class="input__tip-container">
        <p class="input-text-info">Select tip %</p>
        <div class="input__tip-buttons">
          <button type="button" class="tip-button">5%</button>
          <button type="button" class="tip-button">10%</button>
          <button type="button" class="tip-button">15%</button>
          <button type="button" class="tip-button">25%</button>
          <button type="button" class="tip-button">50%</button>
          <input type="number" placeholder="Custom">
        </div>
      </div>

      <div class="input__number-people-container">
        <div class="input__number-people-description">
          <label for="number-people-input" class="input-text-info">Number of people</label>
          <p class="number-people-error-message">Can't be zero</p>
        </div>
            <img src="./assets/images/icon-person.svg" alt="person icon" class="input__container-image">
            <input type="number" id="number-people-input" class="input__container">
      </div>

    </div>
    <div class="card__result">
      <div class="result__tip">
        <div class="tip__info">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>
          <p id="tip-result">$0.00</p>
      </div>
      <div class="result__total">
        <div class="total__info">
          <p>Total</p>
          <span>/ person</span>
        </div>
        <p id="total-result">$0.00</p>
      </div>

      <div class="result__button">
        <button type="button" onclick="reset()">RESET</button>
      </div>
    </div>
  </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/davidballezaa" target="_blank">David Balleza</a>.
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
