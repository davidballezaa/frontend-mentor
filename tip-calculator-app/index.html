<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <style>
  </style>
</head>
<body>

  <div class="calculator-card">

    <div class="card__input">

      <div class="input__bill-container">
        <label for="bill-input">Bill</label>
        <div class="input__container">
          <img src="./assets/images/icon-dollar.svg" alt="dollar icon">
          <input type="text" id="bill-input">
        </div>
      </div>

      <div class="input__tip-container">
        <p>Select tip %</p>
        <button type="button" class="tip-button">5%</button>
        <button type="button" class="tip-button">10%</button>
        <button type="button" class="tip-button">15%</button>
        <button type="button" class="tip-button">25%</button>
        <button type="button" class="tip-button">50%</button>
        <input type="number" placeholder="Custom">
      </div>

      <div class="input__number-people-container">
        <label for="number-people-input">Number of people</label>
          <div class="input__container">
            <img src="./assets/images/icon-person.svg" alt="person icon">
            <input type="text" id="number-people-input">
          </div>
      </div>

    </div>
    <div class="card__result">
      <div class="result__tip">
        <div class="tip__info">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>
          <p id="tip-result">$0.00</p>
      </div>
      <div class="result__total">
        <div class="total__info">
          <p>Total</p>
          <span>/ person</span>
        </div>
        <p id="total-result">$0.00</p>
      </div>

      <div class="result__button">
        <button type="button" onclick="reset()">RESET</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/davidballezaa" target="_blank">David Balleza</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
